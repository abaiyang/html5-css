<!DOCTYPE html>
<html>

<head>

    <title>用户注册</title>
    <style type="text/css">
        body {
            background-image: url(img/bg.jpg);
            background-repeat: no-repeat;
            background-size: 100%;
            background-attachment: fixed;
        }
    </style>


</head>

<body>
    <h2 align="center"> 用户注册</h2>
    <hr width="600" color="gray">
    <form action="#" method="GET">
        <table align="center" width="600">
            <tr>
                <td colspan="2" style="color: red;">请注意：带有*的项必须填写</td>
            </tr>

            <tr>
                <td width="100">昵称：*</td>
                <td><input type="text">（6-18个字符，由字母、数字、下划线构成）</td>
            </tr>
            <tr>
                <td>手机：</td>
                <td><input type="text"></td>

            </tr>
            <tr>
                <td>姓名：*</td>
                <td><input type="text">（需要填写真实姓名）</td>
            </tr>
            <tr>
                <td>性别：</td>
                <td><input type="radio" checked="spa" value="man" />男
                    <input type="radio" value="woman" />女</td>
            </tr>
            <tr>
                <td>年龄：</td>
                <td><input type="text">（年龄介于18-100岁）</td>
            </tr>
            <tr>
                <td>出生日期：</td>
                <td><input type="date" value="1999/10/01"></td>
            </tr>
            <tr>
                <td>电子邮箱：</td>
                <td><input type="text" value="susan@126.com"></td>
            </tr>
            <tr>
                <td>职业：</td>
                <td>
                    <select name="" id="">
                        <option value="">教师</option>
                        <option value="">公司员工</option>
                        <option value="">工程师</option>
                        <option value="">自由职业者</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>爱好：</td>
                <td><input type="checkbox">音乐
                    <input type="checkbox">上网
                    <input type="checkbox">看电影
                    <input type="checkbox">下棋
                </td>
            </tr>
            <tr>
                <td>喜欢的颜色：</td>
                <td><input type="color">（请选择你喜欢的颜色）</td>
            </tr>
            <td height="30">
                <tr></tr>
            </td>
            <tr align="center">
                <td><input type="submit"></td>
                <td>&nbsp<input type="reset"></td>
            </tr>
        </table>

    </form>
</body>

</html>
